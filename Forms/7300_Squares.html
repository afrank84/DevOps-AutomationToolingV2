<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
        }

        .grid-wrapper {
            display: flex;
            gap: 10px;
        }

        .row-labels {
            display: flex;
            flex-direction: column;
            gap: 4px;
            color: #666;
            font-family: Arial, sans-serif;
            font-size: 14px;
            width: 30px;
        }

        .row-label {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
        }

        #container {
            display: grid;
            grid-template-columns: repeat(365, 40px);
            gap: 4px;
            overflow-x: auto;
        }

        .box {
            width: 40px;
            height: 40px;
            border: 1px solid #333;
            background-color: #222;
            border-radius: 4px;
            transition: all 0.2s;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #666;
            font-size: 12px;
        }

        .box.filled {
            background-color: #3b82f6;
            color: white;
        }

        .box:hover {
            background-color: #60a5fa;
            transform: scale(1.1);
            color: white;
        }
    </style>
</head>
<body>
    <div class="grid-wrapper">
        <div class="row-labels">
            <!-- Row labels will be added here by JavaScript -->
        </div>
        <div id="container"></div>
    </div>

    <script>
        const container = document.getElementById('container');
        const rowLabels = document.querySelector('.row-labels');
        const totalBoxes = 7300;
        const daysPerYear = 365;
        const totalYears = totalBoxes / daysPerYear;
        
        // Create simple row numbers
        for (let row = 1; row <= totalYears; row++) {
            const label = document.createElement('div');
            label.className = 'row-label';
            label.textContent = row;
            rowLabels.appendChild(label);
        }
        
        // Create boxes for each day
        for (let i = 1; i <= totalBoxes; i++) {
            const box = document.createElement('div');
            box.className = 'box';
            box.textContent = i;
            
            box.addEventListener('click', () => {
                box.classList.toggle('filled');
            });
            
            container.appendChild(box);
        }
    </script>
</body>
</html>
