<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Password Manager</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; max-width: 600px; }
    textarea { width: 100%; height: 200px; margin-top: 1rem; }
    input, button { margin-bottom: 1rem; width: 100%; padding: 0.5rem; }
  </style>
</head>
<body>
  <h2>üîê Local Password Manager</h2>

  <label>Encrypted File:</label>
  <input type="file" id="fileInput">

  <label>Decryption Password:</label>
  <input type="password" id="password">

  <button id="decryptBtn">Decrypt and Show Passwords</button>

  <h3>Decrypted Passwords:</h3>
  <textarea id="output" readonly></textarea>

  <script>
    async function getKeyFromPassword(password, salt) {
      const enc = new TextEncoder();
      const keyMaterial = await crypto.subtle.importKey(
        "raw", enc.encode(password), { name: "PBKDF2" }, false, ["deriveKey"]
      );
      return await crypto.subtle.deriveKey(
        {
          name: "PBKDF2",
          salt,
          iterations: 100000,
          hash: "SHA-256"
        },
        keyMaterial,
        { name: "AES-GCM", length: 256 },
        false,
        ["decrypt"]
      );
    }

    async function decryptData(encryptedBuffer, password) {
      const salt = encryptedBuffer.slice(0, 16);
      const iv = encryptedBuffer.slice(16, 28);
      const data = encryptedBuffer.slice(28);

      const key = await getKeyFromPassword(password, salt);

      const decrypted = await crypto.subtle.decrypt(
        { name: "AES-GCM", iv },
        key,
        data
      );

      return new TextDecoder().decode(decrypted);
    }

    document.getElementById("decryptBtn").addEventListener("click", async () => {
      const file = document.getElementById("fileInput").files[0];
      const password = document.getElementById("password").value;

      if (!file || !password) {
        alert("Please select a file and enter password");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        try {
          const buffer = new Uint8Array(reader.result);
          const result = await decryptData(buffer, password);
          document.getElementById("output").value = result;
        } catch (err) {
          alert("Decryption failed: wrong password or corrupt file.");
        }
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
