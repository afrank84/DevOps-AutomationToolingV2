<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Encrypt Password File</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; max-width: 800px; }
    textarea { width: 100%; height: 200px; margin: 0.5rem 0; }
    input, button { margin: 0.5rem 0; padding: 0.5rem; width: 100%; }
  </style>
</head>
<body>
  <h2>üîí Encrypt Password File</h2>

  <label>Enter or Paste JSON Data:</label>
  <textarea id="jsonInput" placeholder='[{"site":"example.com","username":"user","password":"pass"}]'></textarea>

  <input type="file" id="fileInput" accept=".json">

  <label>Encryption Password:</label>
  <input type="password" id="password">

  <button id="encryptBtn">Encrypt and Download</button>

  <script>
    async function getKeyFromPassword(password, salt) {
      const enc = new TextEncoder();
      const keyMaterial = await crypto.subtle.importKey(
        "raw", enc.encode(password), { name: "PBKDF2" }, false, ["deriveKey"]
      );
      return await crypto.subtle.deriveKey(
        {
          name: "PBKDF2",
          salt,
          iterations: 100000,
          hash: "SHA-256"
        },
        keyMaterial,
        { name: "AES-GCM", length: 256 },
        false,
        ["encrypt"]
      );
    }

    async function encryptData(jsonStr, password) {
      const enc = new TextEncoder();
      const salt = crypto.getRandomValues(new Uint8Array(16));
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const key = await getKeyFromPassword(password, salt);

      const encrypted = await crypto.subtle.encrypt(
        { name: "AES-GCM", iv },
        key,
        enc.encode(jsonStr)
      );

      const encryptedBytes = new Uint8Array(encrypted);
      const finalData = new Uint8Array(salt.length + iv.length + encryptedBytes.length);
      finalData.set(salt, 0);
      finalData.set(iv, salt.length);
      finalData.set(encryptedBytes, salt.length + iv.length);

      return finalData;
    }

    function downloadEncryptedFile(data) {
      const blob = new Blob([data], { type: "application/octet-stream" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "passwords.enc";
      a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById("fileInput").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        document.getElementById("jsonInput").value = reader.result;
      };
      reader.readAsText(file);
    });

    document.getElementById("encryptBtn").addEventListener("click", async () => {
      const password = document.getElementById("password").value;
      const jsonStr = document.getElementById("jsonInput").value.trim();

      if (!password || !jsonStr) {
        alert("Please provide both password and JSON data.");
        return;
      }

      try {
        // Validate JSON before encryption
        JSON.parse(jsonStr);
        const encryptedData = await encryptData(jsonStr, password);
        downloadEncryptedFile(encryptedData);
        alert("‚úÖ File encrypted and downloaded!");
      } catch (e) {
        alert("‚ùå Invalid JSON or encryption failed.");
      }
    });
  </script>
</body>
</html>
