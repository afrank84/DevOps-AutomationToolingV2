name: Secret Scan

on:
  push:
    branches:
      - main
      - 'release/*'
  pull_request:
    branches:
      - main
      - 'release/*'

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run Gitleaks
      uses: zricethezav/gitleaks-action@v2.3.9
      with:
        args: "--path . --verbose"
