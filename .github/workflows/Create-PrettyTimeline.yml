name: Generate Git Log Graph

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Generate Git Log Graph
        run: |
          git log --graph --oneline --all > git-log-graph.txt
